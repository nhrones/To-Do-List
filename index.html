<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
   <link rel="stylesheet" href="./style.css" />
   <link rel="stylesheet" href="./select.css" />
   <script type=module src="./app.js" defer></script>

   <title>Todo</title>
</head>

<body>
   <section class="todo">

      <div class="custom-dropdown">
         <select name="topics" id="topics">
            <option value="">Select A Todo Topic</option>
            <optgroup label="Bueno"></optgroup>
               <option value="bueno-cache">Bueno-Cache Todos</option>
               <option value="bueno-KV">Bueno-KV Todos</option>
            </optgroup>
            <optgroup label="Codecs"></optgroup>
               <option value="key-codec">Key-Codec Todos</option>
               <option value="value-codec">Value-Codec Todos</option>
            </optgroup>
            <optgroup label="Other"></optgroup>
               <option value="reactive-ui">DWM-ReactiveUI Todos</option>
               <option value="todo-app">This Todo App</option>
               <option value="topics">Todo App Topic Array</option>
            </optgroup>
         </select>
         <button onclick="self.close()"> X </button>
      </div>
      <div class="input">
         <input type="text" class="input-field" id="todoInput" placeholder="Add a new task" />
      </div>
      <ul class="scroll">
         <li id="todoList"></li>
      </ul>
      <div>
         <hr class="counter" />
         <div class="counter-container">
            <p><span id="todoCount">0</span> items total</p>
            <button id="deletecompleted">Delete Completed</button>
         </div>
      </div>
   </section>
</body>
 
</html>
